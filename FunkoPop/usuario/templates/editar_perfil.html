<div class="form-container">
    <h2>Editar Perfil de {{ usuario.username }}</h2>

    <form method="POST">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="username">Username:</label>
            {{ form.username }}
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            {{ form.email }}
        </div>
        
        <div class="form-group">
            <label for="first_name">Nombre:</label>
            {{ form.name }}
        </div>

        <div class="form-group">
            <label for="last_name">Apellido:</label>
            {{ form.surname }}
        </div>

        <div class="form-group">
            <label for="phone">Teléfono:</label>
            {{ form.phone }}
        </div>

        <div class="form-group">
            <label for="address">Dirección:</label>
            {{ form.address }}
        </div>

        <button type="submit" class="btn btn-guardar">Guardar cambios</button>
    </form>
</div>

<style>
    .form-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 10px;
        background-color: #f9f9f9;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .form-container h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        font-size: 16px;
        font-weight: bold;
        color: #333;
    }

    .form-group input {
        width: 100%;
        padding: 10px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-top: 5px;
        color: #333;
    }

    .form-group input:focus {
        border-color: #4CAF50;
        outline: none;
    }

    .btn {
        display: inline-block;
        padding: 12px 20px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        text-align: center;
    }

    .btn-guardar {
        background-color: #4CAF50;
        color: white;
    }

    .btn-guardar:hover {
        background-color: #45a049;
    }
</style>
